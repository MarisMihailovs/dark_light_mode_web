<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basicWeb</title>
    <link rel="icon" type="image/png" href="favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navigation -->
    <nav id="nav">
        <a href="#home">HOME</a>
        <a href="#about">about</a>
        <a href="#projects">projects</a>
        <a href="#contacts">contacts</a>
    </nav>
    <!-- sections -->
    <section id="home">
        <div class="title-group">
            <h1>Custom title here</h1>
            <h2>Welcome to website</h2>
        </div>
    </section>
    <section id="about">
        <h1>Undraw illustrations</h1>
        <div class="about-container">
            <div class="image-container">
                <h2>web innovation</h2>
                <img src="img/undraw_proud_coder_light.svg" alt="proud coder light" id="image1">
            </div>
            <div class="image-container">
                <h2>Problem solving</h2>
                <img src="img/undraw_feeling_proud_light.svg" alt="problem solving light" id="image2">
            </div>
            <div class="image-container">
                <h2>High concept</h2>
                <img src="img/undraw_conceptual_idea_light.svg" alt="conceptual light" id="image3">
            </div>
        </div>
    </section>
    <section id="projects">
        <h1>Buttons</h1>
        <div class="buttons">
            <button class="primary">primary</button>
            <button class="secondary">secondary</button>
            <button class="primary" disabled>disabled</button>
            <button class="outline">outline</button>
            <button class="secondary outline">Alt outline</button>
            <button class="outline" disabled>outline disabled</button>
        </div>
    </section>
    <section id="contacts">
        <h1>icons</h1>
    </section>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
